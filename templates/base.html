<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Aquarium Fish Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog/css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="{{ url_for('static', filename='imageupload/css/main.css') }}" rel="stylesheet"> 
</head>

<body>
    <!-- navbar-->


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container">
          <a class="navbar-brand" href="/">
            
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="150" height="65" class="d-inline-block align-top">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto mb-2 ">
            {% if session['email'] %}

            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/fishdetection">Fish detection</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login or Signup</a></li>
            {% endif %}
          </div>
        </div>
    </div>
    </nav>
    
    <div class="mb-4 mt-4">

        {% block body %}

        {% endblock body %}
    </div>
    <!-- Footer-->
    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; AquaFish 2022</p>
        </div>
    </footer>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='blog/js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='imageupload/js/main.js') }}" type="text/javascript"></script> 
   
</body>

</html>
