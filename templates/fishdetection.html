{% extends 'base.html' %}
{% block body %}
<div class="main-body">
  <div class="mainbody-title mx-auto text-center mt-5 mb-5">
    <h4>Choose fish image for detection</h4>
  </div>

  <div class="container inner-body pt-5 pb-5">

    <!-- Default form login -->
    <div class="mx-auto">
      <div>

        <form id="upload-file" method="post" enctype="multipart/form-data">
          <div class="col-md-6 mx-auto text-center">
            <div class="inner-label mb-2">
              <label for="imageUpload"><h4>
                Choose fish image:</h4>
              </label>
            </div>
            <input class="form-control" type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
          </div>
        </form>


        <div class="image-section" style="display:none;">
          <div class="img-preview mx-auto">
            <div id="imagePreview">
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Show Details</button>
          </div>
        </div>
        <div class="loader" style="display:none;"></div>

         <h3 id="result">
           <span></span> 
        </h3> 
      
        </div>

    </div>
    <!-- Default form login -->
  </div>

</div>
{% endblock body %}
