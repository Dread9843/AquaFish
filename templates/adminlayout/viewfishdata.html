{% extends 'adminlayout/main.html' %}
{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
      <div class="container-fluid">
          <div class="row mb-2">
              <div class="col-sm-10">
                  <h1 class="m-0">Fish Details</h1>
              </div>
              <div class="col-sm-2">
                <a href="/addfishdata"> <button type="button" class="btn btn-success">
                      <i class="fa fa-user-plus "></i>Add New Fish Data
                  </button></a> 
              </div>
          </div>
          
          <div class="container">
            <table id="datatable" class="table table-striped table-bordered" id="myTable" cellspacing="0"
                width="100%">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center">SN</th>
                        <th class="text-center">Fish Name</th>
                        <th class="text-center">Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in value %}
                    <tr>
                        <td>{{loop.index}}</td>
					    <td>{{row[1]}}</td>
					    <td>{{row[2]}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

      </div>
  </div>
</div>



{% endblock body %}
